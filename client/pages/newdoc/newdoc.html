<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONGO PRACT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="zag">Создание</h2>
        <div class="blockid otst">
            <label for="dateid">Число</label>
            <input type="text" class="date" id="dataid">
        </div>
        <div class="blocktitle otst">
            <label for="titleid">Название</label>
            <input type="text" class="title" id="titleid">
        </div>
        <div class="blocktext otst">
            <label for="textid">Текст</label>
            <textarea cols="30" rows="10" class="text" id="textid"></textarea>
        </div>
        <div class="buttons otst">
            <button class="save">Сохранить</button>
            <button class="no">Отмена</button>
        </div>
    </div>
   
    
    
    

    <script src="script.js"></script>
</body>
